<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <title>Count_Down_Review</title>
</head>
<body>
      <div class="wrapper"> 
              <div class="first-container">
                <h1>We're launching soon</h1>
              </div>


    
              <div class="second-container">

                <div class="day-container">

                  <div class="number  number-day" >
                        <div>08</div>
                        <span class="side-cut"></span> 
                        <span class="side-cut"></span>
                        <span></span>
                </div>

                        <div class="underneath-text">
                           DAYS
                        </div>

                    </div>
               
                <div class="day-container">
                      <div class="number  number-hours" >
                        <div>23</div>
                        <span class="side-cut"></span> 
                        <span class="side-cut"></span>
                        <span></span>
                    </div>

                    <div class="underneath-text">
                      HOURS
                    </div>

                    </div>

                 

                         <div class="day-container">

                          <div class="number number-minutes" >
                            <div>55</div>
                            <span class="side-cut"></span> 
                            <span class="side-cut"></span>
                            <span></span>

                        </div>
                            <div class="underneath-text">
                              MINUTES
                            </div>

                         </div>

                           <div class="day-container">

                            <div class="number  number-seconds"> 
                              <div>41</div>
                              <span class="side-cut"></span> 
                              <span class="side-cut"></span>
                              <span></span>
                           </div> 
                              <div class="underneath-text">
                                SECONDS
                              </div>
          
                           </div>
                
                     


              </div>


               

              <div class="bg-container">
               <img src="pattern-hills.svg" alt="">
            </div>
              <div class="apps">
                <img src="icon-facebook.svg" class="apps-img" alt="Icon">
                <img src="icon-pinterest.svg" class="apps-img" alt="Icon">
                <img src="icon-instagram.svg" class="apps-img" alt="Icon"> 
              </div>             
            
            </div>

            <script src="index.js"></script>
</body>
</html>
